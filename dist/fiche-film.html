<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fiche-film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Puritan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/script.js" defer></script>
</head>
<body>
<nav>
    <a href="index.html"><img src="images/Logo.svg" alt="logo du site" class="logo"></a>

    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="">À propos</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Abonnement</a></li>
    </ul>
</nav>

<section>
    <article class="infoPrincipalFilm">
        <img src="" alt="">
        <h4 class="titreFilm">Titre</h4>

        <div class="annee">
            <p>Année:</p>
            <p class="texteAnne">2020</p>
        </div>

        <div class="langue">
            <p>Langue:</p>
            <p class="texteLangue">Français</p>
        </div>

        <div class="budget">
            <p>Budget:</p>
            <p class="texteBudget">10000000$</p>
        </div>

        <div class="noteFilm">
            <p>Note</p>
            <span class="material-icons">star_rate</span>
        </div>

        <div class="recette">
            <p>Recette du film:</p>
            <p class="texteRecette">1000000000$</p>
        </div>

        <p class="description">description du film</p>
    </article>

    <article class="acteurs">
        <div class="acteur">
            <img src="" alt="">
            <h4 class="nom">Nom</h4>

        </div>
    </article>


</section>

<footer>
    <p class="copyright">Audrey Langlois©. Tous droits réservés</p>
    <img src="images/logoTHDB.svg" alt="" class="logomovieDb">
    <span class="material-icons"> <a href="">arrow_upward</a></span>
</footer>
</body>
</html>
