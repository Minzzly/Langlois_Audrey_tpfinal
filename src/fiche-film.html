<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fiche-film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Puritan:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">

</head>
<body>
<nav>
    <div class="wrapper">
        <a href="index.html"><img src="images/Logo.svg" alt="logo du site" class="logo"></a>

        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="">À propos</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Abonnement</a></li>
        </ul>
    </div>
</nav>

<section>
    <div class="wrapper">
        <article class="infoPrincipalFilm">
            <img src="images/image-temp.jpg" alt="">
            <h4 class="titreFilm">Titre</h4>

            <hr>
            <div class="sectionInfo">
                <div class="annee info">
                    <p>Date:</p>
                    <p class="texteAnne">2020</p>
                </div>

                <div class="duree info">
                    <p>Durée:</p>
                    <p class="texteDuree">1h</p>
                </div>

                <div class="langue info">
                    <p>Langue:</p>
                    <p class="texteLangue">Français</p>
                </div>

                <div class="budget info">
                    <p>Budget:</p>
                    <p class="texteBudget">10000000$</p>
                </div>

                <div class="noteFilm info">
                    <p>Note</p>
                    <span class="material-icons">star_rate</span>
                </div>

                <div class="recette info">
                    <p>Recette du film:</p>
                    <p class="texteRecette">1000000000$</p>
                </div>
            </div>
            <hr>


            <p class="description">Description du film</p>
        </article>
    </div>
</section>

    <section class="acteurs">
        <h2>Acteurs</h2>

        <div class="wrapper">
            <div class="swiper-container swiper-2">
                <div class="swiper-wrapper swiperActeurs">
                    <article class="acteur swiper-slide">
                        <img src="images/image-temp.jpg" alt="">
                        <h4 class="nom">Nom</h4>
                    </article>
                </div>

                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <p class="copyright">Audrey Langlois©. Tous droits réservés</p>
            <a href="https://www.themoviedb.org/" target="_blank"><img src="images/logoTHDB.svg" alt=""
                                                                       class="logomovieDb"></a>
            <a href=""><span class="material-icons">arrow_upward</span></a>
        </div>

    </footer>

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="js/script.js" defer></script>
</body>
</html>
